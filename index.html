<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webseiten-Auswahl</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      background-color: #D2003C;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header-container {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
    }

    /* MAIN */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      display: flex;
      gap: 2.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: white;
      padding: 2.5rem;
      width: 320px;
      height: 340px;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.15);
    }

    .card img {
      max-width: 180px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.4rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
        max-width: 340px;
        height: auto;
        padding: 2rem;
      }

      .card img {
        max-width: 200px;
      }
    }

    /* FOOTER */
    footer {
      background-color: #222;
      color: #fff;
      padding: 2rem;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-left,
    .footer-right {
      flex: 1;
      min-width: 250px;
    }

    .footer-logo {
      height: 40px;
      margin-bottom: 1rem;
    }

    .footer-left p,
    .footer-right ul {
      margin: 0.5rem 0;
    }

    .footer-right ul {
      list-style: none;
      padding: 0;
    }

    .footer-right a {
      color: #ccc;
      text-decoration: none;
    }

    .footer-right a:hover {
      color: #fff;
    }

    a {
      color: inherit;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-container">
      <a href="https://www.messeluzern.ch" target="_blank">
        <img src="img/MesseLuzern_Logo.png" alt="Messe Luzern Logo" class="logo">
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="container">
      <a class="card" href="https://www.am-expo.ch/de" target="_blank">
        <img src="img/AMX_LOGO.png" alt="AMX Logo">
        <h2>AM Expo</h2>
        <p>Zur Website der Additive Manufacturing Expo</p>
      </a>
      <a class="card" href="https://www.medtech-expo.ch/en" target="_blank">
        <img src="img/SMTE_LOGO.png" alt="SMTE Logo">
        <h2>Medtech Expo</h2>
        <p>Zur Website der Swiss Medtech Expo</p>
      </a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <img src="img/MesseLuzern_Logo.png" alt="Messe Luzern Logo" class="footer-logo">
        <p>Messe Luzern AG<br>
        Horwerstrasse 87<br>
        CH-6005 Luzern</p>
        <p>Tel. +41 41 318 37 00<br>
        <a href="mailto:info@messeluzern.ch">info@messeluzern.ch</a></p>
      </div>
      <div class="footer-right">
        <ul>
          <li><a href="https://messeluzern.ch/impressum">Impressum</a></li>
          <li><a href="https://messeluzern.ch/datenschutz">Datenschutz</a></li>
          <li><a href="https://messeluzern.ch/rechtliches">Rechtliches</a></li>
        </ul>
      </div>
    </div>
  </footer>

</body>
</html>
